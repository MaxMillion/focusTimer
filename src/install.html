<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
  <link type="text/css" href="lib/css/dark-hive/jquery-ui-1.8.7.custom.css" rel="stylesheet" />
  <script type="text/javascript" src="lib/js/jquery-1.4.4.min.js"></script>
  <script type="text/javascript" src="lib/js/jquery-ui-1.8.7.custom.min.js"></script>
  <script type="text/javascript" src="focusTimer.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <title>focusTimer</title>
</head>

<body>
  <script>
    console.log("script invoked");
    
    function onsuccess() {
      console.log("focusTimer successfully installed");
    }
    
    function onerror(error) {
      console.log("focusTimer install failed: " + error.message +
      "(" + error.code + ")");
    }
    
    console.log("about to call install");
    
    navigator.mozApps.install("focusTimer.webapp", {}, onsuccess, onerror);
    
    console.log("install called");
  </script>
</body>

</html>
