<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="bower_components/mocha/mocha.css">
</head>
<body>
    <div id="mocha"></div>
    <div id="fixtures"></div>

    <!-- supports running under PhantomJS, which grunt-mocha does -->
    <script src="bower_components/polyfills-pkg/dist/polyfills-pkg.min.js">

    </script>
    <script src="bower_components/mocha/mocha.js"></script>
    <script>
      /*global mocha */
      mocha.setup('bdd');
    </script>

    <script src="bower_components/sinonjs/sinon.js"></script>
    <script src="bower_components/chai/chai.js"></script>
    <script src="bower_components/sinon-chai/lib/sinon-chai.js"></script>
    <script>
        var assert = chai.assert;
        var expect = chai.expect;
        var should = chai.should();

        // give the test modules an attach point
        window.focusTimer = {};
    </script>

    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>

    <!-- include source files here... -->
    <script src="scripts/main.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/models/focusTimer.js"></script>
    <script src="scripts/views/timerView.js"></script>

    <!-- include spec files here... -->
    <script src="models/focusTimer.spec.js"></script>
    <script src="views/timerView.spec.js"></script>
    <script src="spec/test.js"></script>

    <script>mocha.run()</script>
</body>
</html>
